<div class="notification-wrapper">
  <div class="notification-type">
  </div>
  <div class="notification-info">
    <div class="notification-info-text">
      <p>{{notification.text}}</p>
    </div>
    <div class="notification-info-date">
      {{notification.date | date:'short'}}
    </div>
  </div>
</div>
