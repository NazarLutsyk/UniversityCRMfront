<h2 mat-dialog-title
    class="dialog-header">ЗНАЙДЕНІ КЛІЄНТИ</h2>

<mat-dialog-content>
  <div class="client-tile" *ngFor="let client of clients">
    <div class="client-tile-data" (click)="open(client, 'clients', $event)">{{client.name}} {{client.surname}}</div>
    <div class="client-tile-data" (click)="open(client, 'clients', $event)">{{client.email}}</div>
    <div class="client-tile-data" (click)="open(client, 'clients', $event)">{{client.phone}}</div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="dialog-buttons">
    <button mat-button
            mat-flat-button
            type="button"
            (click)="close(false)">
      Закрити
    </button>
    <button mat-button
            mat-flat-button
            type="button"
            (click)="close(true)">
      Створити
    </button>
  </div>
</mat-dialog-actions>
