<div class="main-wrapper">
  <div class="left-menu">
    <form #form="ngForm" (ngSubmit)="updateClient()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          type="text"
          name="name"
          [(ngModel)]="client.name"
          matInput
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input
          type="text"
          name="surname"
          [(ngModel)]="client.surname"
          matInput
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input
          type="tel"
          name="phone"
          [(ngModel)]="client.phone"
          matInput
          minlength="6"
          maxlength="15"
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          name="email"
          [(ngModel)]="client.email"
          matInput
          email
        >
      </mat-form-field>

      <button mat-flat-button [disabled]="!form.valid">Update</button>
    </form>
  </div>
  <div class="right-menu">
    <!--todo statistic-->
  </div>
</div>
