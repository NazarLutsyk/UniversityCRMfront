<h2 mat-dialog-title
    class="dialog-header">ОНОВИТИ ПЛАТІЖ</h2>

<mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="updatePayment()">
    <mat-form-field>
      <mat-label>Номер</mat-label>
      <input
        type="text"
        name="number"
        [(ngModel)]="payment.number"
        matInput
        required
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Очікувана дата</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="payment.expectedDate"
        required
        name="expectedDate"
        [matDatepicker]="paymentPickerStartDate"
        placeholder="Виберіть дату"
        readonly
        (click)="paymentPickerStartDate.open()"
      >
      <mat-datepicker-toggle matSuffix [for]="paymentPickerStartDate"></mat-datepicker-toggle>
      <mat-datepicker #paymentPickerStartDate disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Статус</mat-label>
      <mat-select [(ngModel)]="payment.paymentStatusId" name="statusId" required>
        <mat-option *ngFor="let status of paymentStatuses" [value]="status.id">
          {{status.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Дата платежу</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="payment.paymentDate"
        name="paymentDate"
        [matDatepicker]="paymentDate"
        placeholder="Виберіть дату"
        readonly
        (click)="paymentDate.open()"
      >
      <mat-datepicker-toggle matSuffix [for]="paymentDate"></mat-datepicker-toggle>
      <mat-datepicker #paymentDate disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Сума</mat-label>
      <input
        type="number"
        name="amount"
        [(ngModel)]="payment.amount"
        matInput
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Очікувана сума</mat-label>
      <input
        type="number"
        name="expectedAmount"
        [(ngModel)]="payment.expectedAmount"
        matInput
      >
    </mat-form-field>
    <div class="form-buttons">
      <button mat-button
              mat-flat-button
              [disabled]="form.invalid"
              type="submit">
        Оновити
      </button>
      <button mat-button
              mat-flat-button
              class="dialog-close-button"
              type="button"
              [mat-dialog-close]="true">
        Закрити
      </button>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
</mat-dialog-actions>
