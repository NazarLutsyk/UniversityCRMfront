<div class="main-wrapper">
  <div class="login-wrapper" #loginwrapper>
    <h3>УВІЙТИ</h3>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <mat-form-field>
        <mat-label>Логін</mat-label>
        <input
          type="text"
          name="login"
          required
          ngModel
          matInput
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input
          type="password"
          name="password"
          required
          ngModel
          matInput
        >
      </mat-form-field>
      <button mat-flat-button [disabled]="!form.valid">Увійти</button>
    </form>
  </div>
</div>
