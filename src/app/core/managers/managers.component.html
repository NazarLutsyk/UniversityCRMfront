<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      CREATE
    </mat-panel-title>
  </mat-expansion-panel-header>
  <form (ngSubmit)="createManager(form)" #form="ngForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        type="text"
        name="name"
        ngModel
        matInput
        required
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input
        type="text"
        name="surname"
        ngModel
        matInput
        required
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input
        type="text"
        name="login"
        ngModel
        matInput
        required
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="text"
        name="password"
        ngModel
        matInput
        required
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select ngModel name="role" required>
        <mat-option value="BOSS_ROLE">
          BOSS_ROLE
        </mat-option>
        <mat-option value="MANAGER_ROLE">
          MANAGER_ROLE
        </mat-option>
        <mat-option value="TEACHER_ROLE">
          TEACHER_ROLE
        </mat-option>
        <mat-option value="REVIEWER_ROLE">
          REVIEWER_ROLE
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cities</mat-label>
      <mat-select ngModel name="cities" required multiple>
        <mat-option *ngFor="let city of cities" [value]="city.id">
          {{city.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button [disabled]="!form.valid">Create</button>
  </form>
</mat-expansion-panel>

<app-managers-table #managersTable></app-managers-table>
