<div class="main-wrapper">
  <div class="left-menu">
    <h3>ОНОВИТИ</h3>
    <form #form="ngForm" (ngSubmit)="updateManager()">
      <mat-form-field>
        <mat-label>Ім'я</mat-label>
        <input
          type="text"
          name="name"
          [(ngModel)]="manager.name"
          matInput
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Прізвище</mat-label>
        <input
          type="text"
          name="surname"
          [(ngModel)]="manager.surname"
          matInput
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Логін</mat-label>
        <input
          type="text"
          name="login"
          [(ngModel)]="manager.login"
          matInput
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input
          type="text"
          name="password"
          [(ngModel)]="manager.password"
          matInput
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Роль</mat-label>
        <mat-select ngModel name="role" required [(ngModel)]="manager.role">
          <mat-option value="BOSS_ROLE">
            БОСС
          </mat-option>
          <mat-option value="MANAGER_ROLE">
            МЕНЕДЖЕР
          </mat-option>
          <mat-option value="TEACHER_ROLE">
            ВИКЛАДАЧ
          </mat-option>
          <mat-option value="REVIEWER_ROLE">
            ХР
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Міста</mat-label>
        <mat-select [(ngModel)]="managerCities" name="cities" multiple>
          <mat-option *ngFor="let city of cities" [value]="city.id">
            {{city.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button [disabled]="!form.valid">Оновити</button>
    </form>
  </div>
  <div class="right-menu">
    <h3>СТАТИСТИКА ПО РОБІТНИКАХ</h3>
    <div>
      <canvas
        *ngIf="chartDatasets.length > 0"
        baseChart
        chartType="bar"
        [labels]="chartLabels"
        [datasets]="chartDatasets"
        [legend]="false"
        [colors]="chartColors"
        [options]="chartOptions"
        width="100%"
        height="55%"
      >
      </canvas>
    </div>
  </div>
</div>
