<h2 mat-dialog-title
    class="dialog-header">ОНОВИТИ КОМЕНТАР</h2>

<mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="updateComment()">
    <mat-form-field>
      <mat-label>Текст</mat-label>
      <input
        type="text"
        name="text"
        [(ngModel)]="comment.text"
        matInput
        required
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Дата</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="comment.date"
        name="date"
        [matDatepicker]="audioCallDatepicker"
        readonly
        placeholder="Виберіть дату"
        (click)="audioCallDatepicker.open()"
      >
      <mat-datepicker-toggle matSuffix [for]="audioCallDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #audioCallDatepicker disabled="false"></mat-datepicker>
    </mat-form-field>
    <div class="form-buttons">
      <button mat-button
              mat-flat-button
              [disabled]="form.invalid"
              type="submit">
        Оновити
      </button>
      <button mat-button
              mat-flat-button
              class="dialog-close-button"
              type="button"
              [mat-dialog-close]="true">
        Закрити
      </button>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
</mat-dialog-actions>
