<div class="main-wrapper">
  <div class="left-menu">
    <form #form="ngForm" (ngSubmit)="updateTask()">
      <mat-form-field>
        <mat-label>Client</mat-label>
        <input
          type="text"
          name="clientId"
          [value]="task.client?.name + ' ' + task.client?.surname"
          matInput
          disabled
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Message</mat-label>
        <input
          type="text"
          name="message"
          [(ngModel)]="task.message"
          matInput
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input
          type="date"
          name="date"
          [(ngModel)]="task.date"
          matInput
        >
      </mat-form-field>
      <button mat-flat-button [disabled]="!form.valid">Update</button>
    </form>
  </div>
  <div class="right-menu">
    <!--todo graphics-->
  </div>
</div>
