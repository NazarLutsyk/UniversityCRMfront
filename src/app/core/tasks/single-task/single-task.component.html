<div class="main-wrapper">
  <div class="left-menu">
    <h3>UPDATE</h3>
    <form #form="ngForm" (ngSubmit)="updateTask()">
      <mat-form-field>
        <mat-label>Client</mat-label>
        <input
          type="text"
          name="clientId"
          [value]="task.client?.name + ' ' + task.client?.surname"
          matInput
          disabled
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Message</mat-label>
        <input
          type="text"
          name="message"
          [(ngModel)]="task.message"
          matInput
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input
          type="text"
          matInput
          [(ngModel)]="task.date"
          name="date"
          [matDatepicker]="pickerStartDate"
          placeholder="Choose a date"
          readonly
          (click)="pickerStartDate.open()"
        >
        <mat-datepicker-toggle matSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerStartDate disabled="false"></mat-datepicker>
      </mat-form-field>
      <button mat-flat-button [disabled]="!form.valid">Update</button>
    </form>
  </div>
  <div class="right-menu">
    <!--todo graphics-->
  </div>
</div>
