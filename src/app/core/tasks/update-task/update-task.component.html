<h2 mat-dialog-title
    class="dialog-header">ОНОВИТИ ЗАВДАННЯ</h2>

<mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="updateTask()">
    <mat-form-field>
      <mat-label>Повідомлення</mat-label>
      <input
        type="text"
        name="message"
        [(ngModel)]="task.message"
        matInput
        required
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Дата</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="task.date"
        name="date"
        [matDatepicker]="pickerStartDate"
        placeholder="Виберіть дату"
        readonly
        (click)="pickerStartDate.open()"
      >
      <mat-datepicker-toggle matSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerStartDate disabled="false"></mat-datepicker>
    </mat-form-field>
    <div class="form-buttons">
      <button mat-button
              mat-flat-button
              [disabled]="form.invalid"
              type="submit">
        Оновити
      </button>
      <button mat-button
              mat-flat-button
              class="dialog-close-button"
              type="button"
              [mat-dialog-close]="true">
        Закрити
      </button>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
</mat-dialog-actions>
