<table>
  <thead>
  <tr class="material-table-paginator" #paginator>
    <th colspan="9">
      <div class="paginator-buttons">
        <span class="paginator-back" (click)="loadPaginated(-1, null)"></span>
        <span class="paginator-next" (click)="loadPaginated(1, null)"></span>
      </div>
      <mat-form-field>
        <mat-label></mat-label>
        <input
          type="number"
          [value]="pageIndex"
          matInput
          (blur)="loadPaginated(0, $event)"
        >
      </mat-form-field>
      з
      <span>{{countOfPages}}</span>
    </th>
    <th data-controls="true"></th>
  </tr>
  <tr #headerBlock>
    <td>
      Виконане
    </td>
    <td (click)="loadSorted('message',headerBlock,$event)" data-sort="">
      Повідомлення
    </td>
    <td (click)="loadSorted('date',headerBlock,$event)" data-sort="">
      Дата
    </td>
    <td (click)="loadSorted('client.name',headerBlock,$event)" data-sort="" *ngIf="!byClientId">
      Клієнт
    </td>
    <td class="controls-col">
      Управління
    </td>
  </tr>
  <tr class="filter-row" #filterBlock>
    <td>
      <mat-checkbox
        name="done"
        *ngIf="!byClientId"
        [(ngModel)]="done"
        (ngModelChange)="loadFiltered(filterBlock)"
      ></mat-checkbox>
    </td>
    <td>
      <mat-form-field>
        <mat-label></mat-label>
        <input
          type="text"
          name="message"
          data-key="message"
          ngModel
          matInput
          (keyup)="loadFiltered(filterBlock)"
        >
      </mat-form-field>
    </td>
    <td>
      <mat-form-field>
        <mat-label></mat-label>
        <input
          type="text"
          name="date"
          data-key="date"
          [(ngModel)]="dateInput"
          matInput
          (click)="paymentDate.open()"
          [matDatepicker]="paymentDate"
          (ngModelChange)="loadTasks()"
          readonly
          placeholder="Виберіть дату"
        >
        <mat-datepicker-toggle matSuffix [for]="paymentDate"></mat-datepicker-toggle>
        <mat-datepicker #paymentDate disabled="false"></mat-datepicker>
        <i
          class="material-icons"
          [ngClass]="{'cleanTaskDateInput': dateInput, 'display-none': !dateInput}"
          (click)="cleanTaskDateInput()"
        >
          close
        </i>
      </mat-form-field>
    </td>
    <td *ngIf="!byClientId">
      <mat-form-field>
        <mat-label></mat-label>
        <input
          type="text"
          name="client.name"
          data-key="client.name"
          ngModel
          matInput
          (keyup)="loadFiltered(filterBlock)"
        >
      </mat-form-field>
    </td>
    <td class="controls-col"></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks" (click)="open(task, $event)" class="data-row">
    <td>
      <i *ngIf="task.done" class="material-icons">
        check_box
      </i>
      <i *ngIf="!task.done" class="material-icons">
        check_box_outline_blank
      </i>
    </td>
    <td>
      {{task.message}}
    </td>
    <td>
      {{task.date | date : 'yyy/MM/dd'}}
    </td>
    <ng-container *ngIf="!byClientId">
      <td [ngClass]="{'link': !!task.client, 'no-link': !!!task.client}"
          (click)="openClient(task.client.id, 'clients', $event)">
        <span *ngIf="task.client">
          {{task.client.surname}} {{task.client.name}}
        </span>
      </td>
    </ng-container>
    <td class="controls-col" data-controls="true">
      <div class="remove-button" (click)="remove(task.id)" data-controls="true"></div>
    </td>
  </tr>
  </tbody>
</table>
